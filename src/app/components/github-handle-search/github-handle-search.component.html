<section class="github-handle-search">
  <input type="text"
         placeholder="enter your github handle"
         [formControl]="handleControl" />

  <ul class="github-handle-search__results">
    <li *ngFor="let user of users | async">
      <app-github-user-link [user]="user"></app-github-user-link>
    </li>
  </ul>
</section>
